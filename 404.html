<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Redirecting</title>
  </head>
  <body>
    <script type="text/javascript">
      if (window.location.pathname !== "/") {
        window.location.replace("/");
      }
    </script>
  </body>
</html>
